            <input type="text" id="resposta70" />

            <input
              type="button"
              value="Conferir"
              onclick="conferirResposta40();conferirResposta50();conferirResposta60();conferirResposta70();conferirResposta80()"/><br />

            <div class="resultado" id="resultado70"></div>
